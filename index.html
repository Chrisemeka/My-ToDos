<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/460caaf538.js" crossorigin="anonymous"></script>
    <title>My ToDosðŸ“ƒ</title>
</head>
<body>

    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="search todos">
            </form>
        </header>

        <ul class="list-group todos mx-auto">
            <li class="list-group-item d-flex justify-content-between align-items-center ">
                <span class="text-light">Say my prayers</span>
                <i class="fa-regular fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="text-light">Hit the gym</span>
                <i class="fa-regular fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="text-light">Have breakfast</span>
                <i class="fa-regular fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="text-light">Start Work</span>
                <i class="fa-regular fa-trash-can delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add new todo...</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
